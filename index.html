<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/main.css">

    <!--responsividade-->
    <link rel="stylesheet" href="style/responsive.css">

    <!--owl css--->
    <link rel="stylesheet" href="style/owl/owl.carousel.min.css">
    <link rel="stylesheet" href="style/owl/owl.theme.default.min.css">
    <title>Lagflix</title>
</head>
<body>
    <header>
        <div class="container">
            <h2 class="logo">SERIEFLIX</h2>
            <nav>
                <a href="#">Início</a>
                <a href="#">Séries</a>
                <a href="#">Filmes</a>
                <a href="#">Documentários</a>
            </nav>
        </div>
    </header>

    <main>
        <div class="filme-principal">
            <div class="container">
                <h3 class="titulo">BAND OF BROTHERS</h3>
                <p class="descricao">A trajetória dos integrantes da Easy Company, grupo de elite da infantaria de paraquedistas dos Estados Unidos, desde o treinamento até os combates na histórica invasão da Europa, na Segunda Guerra Mundial.</p>
            </div>
            <div class="botoes">
                <button role='button' class="botao">
                    <i class="fa-solid fa-play"></i>
                    ASSISTIR AGORA
                </button>
                <button role='button' class="botao">
                    <i class="fa-solid fa-circle-info"></i>
                    MAIS INFO
                </button>
            </div>
        </div>
    </main>

    <div class="carrosel-filmes">
        <div class="owl-carousel owl-theme">
            <div class="item">
                <img class='box-filme' src="imgs/bb.jpg" alt="">
            </div>
            <div class="item">
                <img class='box-filme' src="imgs/bnn.jpg" alt="">
            </div>
            <div class="item">
                <img class='box-filme' src="imgs/dark.jpg" alt="">
            </div>
            <div class="item">
                <img class='box-filme' src="imgs/got.jpg" alt="">
            </div>
            <div class="item">
                <img class='box-filme' src="imgs/peak.jpg" alt="">
            </div>
            <div class="item">
                <img class='box-filme' src="imgs/prison_break.jpg" alt="">
            </div>
            <div class="item">
                <img class='box-filme' src="imgs/ruptura.jpg" alt="">
            </div>
            <div class="item">
                <img class='box-filme' src="imgs/tbbt.jpg" alt="">
            </div>
            <div class="item">
                <img class='box-filme' src="imgs/the_boys.jpg" alt="">
            </div>
            <div class="item">
                <img class='box-filme' src="imgs/tiu.jpg" alt="">
            </div>
            <div class="item">
                <img class='box-filme' src="imgs/vikings.jpg" alt="">
            </div>
            <div class="item">
                <img class='box-filme' src="imgs/westworld.jpg" alt="">
            </div>
        </div>
    </div>

    <script src="https://kit.fontawesome.com/c92604a6d9.js" crossorigin="anonymous"></script>
    <script src="js/owl/jquery.min.js"></script>
    <script src="js/owl/owl.carousel.min.js"></script>
    <script src='js/owl/setup.js
    '></script>
</body>
</html>
